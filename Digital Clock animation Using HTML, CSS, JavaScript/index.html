<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #000428, #0c365c);
        color: limegreen;
        font-family: "Arial", sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
      }
      .clock {
        font-size: 5rem;
        font-weight: bold;
        border: 4px solid limegreen;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px limegreen;
        background: rgba(0, 0, 0, 0.5);
      }
      .title {
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Digital Clock</div>
      <div class="clock" id="clock"></div>
    </div>

    <script>
      function updateClock() {
        let now = new Date(); //Retrieves the current date and time.
        let hours = now.getHours().toString().padStart(2, "0");
        let minutes = now.getMinutes().toString().padStart(2, "0");
        let seconds = now.getSeconds().toString().padStart(2, "0"); //now.getHours(), now.getMinutes(), now.getSeconds() get the current hour, minute, and second toString().padStart(2, "0"): Converts numbers to strings and ensures they have two digits (e.g., 09 instead of 9).
        document.getElementById(
          "clock"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateClock, 1000); //Calls updateClock() every 1000 milliseconds (1 second) to keep the time updated.
      updateClock(); // Initial call to avoid delay
    </script>
  </body>
</html>
