<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed Test</h1>
      <p id="text-display">Loading sentence...</p>

      <textarea
        id="input-box"
        rows="5px"
        placeholder="Start typing here..."
      ></textarea>

      <!-- Stats Section -->
      <div id="stats">
        <p>
          Time Left: <span id="time-left"><b>60</b></span> s
        </p>
        <p>
          WPM: <span id="wpm"><b>0</b></span>
        </p>
        <p>Accuracy: <span id="accuracy">100</span>%</p>
      </div>

      <button class="btn" onclick="startTest()">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
